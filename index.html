<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/icon" href="assets/logo/icon_color.png">
    <title>JotaDev</title>

    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/head.css">
    <link rel="stylesheet" href="assets/css/aboutme.css">
    <link rel="stylesheet" href="assets/css/projects.css">
    <link rel="stylesheet" href="assets/css/contact.css">


</head>

<body onload="initIndex()">
    <!--Header-->

    <div class="head_container">
        <div class="head_logo_menu" id="head_menu">
            <div class="head_logo">
                <img class="logo" src="assets/logo/logo.png">
            </div>
            <button id="headButton" class="head_button">MENU</button>
            <div class="head_menu" id="headLinks">
                <a id="menuHome" class="menu_contain menu-link" href="#homeSection" class="activ"></a>
                <a id="menuMe" class="menu_contain menu-link" href="#aboutMeSection"></a>
                <a id="menuProjects" class="menu_contain menu-link" href="#projectsSection"></a>
                <a id="menucontact" class="menu_contain menu-link" href="#contactSection"></a>
            </div>
            <div class="head_languages">
                <a id="english" href="#" data-reload language="english" class="active ">EN</a>
                <a id="german" href="#" data-reload language="german" class="">DE</a>
                <a id="spanish" href="#" data-reload language="spanish" class="">ES</a>
            </div>
        </div>
    </div>

    <!--home section-->
    <section class="home-section  space-around-flex-start" id="homeSection">
        <video autoplay muted loop id="video-background">
            <source src="assets/video/video.mp4" type="video/mp4">
        </video>
        <div class="title_portfolio center-center">
            <a class="title"></a>&nbsp;&nbsp;&nbsp;<span class="title" id="typed-text"></span>
        </div>
        <div class="home_social_network column-center-center">
            <span id="followMe" class="social_network"></span>
            <img src="assets/icons/white_linie.png" class="sozial_line">
            <a href="https://github.com/JotaDev09" target="_blank">
                <img src="assets/icons/githubWhite.png" class="home_icon_g"></a>
            <a href="https://www.linkedin.com/in/jota-developer/" target="_blank">
                <img src="assets/icons/linkedinWhite.png" class="home_icon_l"></a>
            <a href="https://twitter.com/JotaSG9" target="_blank">
                <img src="assets/icons/twitterWhite.png" class="home_icon_t"></a>
        </div>
    </section>

    <!--about me section-->
    <section class="about_me_section" id="aboutMeSection">
        <div class="foto_portfolio">
            <img class="foto_princ" src="assets/img/JotaD_0_0.png">
            <div class="new_buttonCV">
                <a href="assets/documents/JuandeSantos.pdf" target="_blank">
                    <button class="buttonCV"></button>
                </a>
            </div>
        </div>
        <div class="aboutme_contain">
            <div class="aboutme_title_cont">
                <a class="aboutme_title"></a>
            </div>
            <div class="aboutme_resum">
                <div class="about_me_description">
                    <a id="description" class="aboutme_text"></a>
                </div>
            </div>
            <div class="all_knowledge">
                <div class="knowledge_title_cont">
                    <a id="knowledgeTitle" class="knowledge_title"></a>
                </div>
                <div class="knowledge_container wrap-center" id="knowledgeContainer">
                </div>
            </div>
        </div>
        <div class="knowledge_responsive">
            <div class="knowledge_title_cont">
                <a id="knowledgeTitle" class="knowledge_title"></a>
            </div>
            <div class="knowledge_container_resp wrap-center" id="knowledgeContainerResp">
            </div>
        </div>

    </section>

    <!--projects section-->
    <section class="projects_section column-center" id="projectsSection">
        <div class="all_projects">
            <div class="projects_title_cont">
                <a class="projects_title"></a><br>
            </div>
            <div class="projects_container wrap-center" id="projectsContainer">
            </div>
        </div>
    </section>

    <!--projects section-->
    <section class="contact_section" id="contactSection">
        <div class="contact_cont">
            <div class="info_container" id="infoContainer"></div>
            <div class="contact_social_network">
                <a href="https://github.com/JotaDev09" target="_blank">
                    <img src="assets/icons/github.svg" class="social_icon_g"></a>
                <a href="https://www.linkedin.com/in/jota-developer/" target="_blank">
                    <img src="assets/icons/linkedin.svg" class="social_icon_l"></a>
                <a href="https://twitter.com/JotaSG9" target="_blank">
                    <img src="assets/icons/twitter.svg" class="social_icon_t"></a>
            </div>
        </div>
        <div class="contact_foot">
            <div class="designBy">
                <a class="design"><a class="design_by" href="https://www.linkedin.com/in/alexcoconut/"
                        target="_blank">Alex de
                        Santos</a>
                    <a class="design_"><a class="design_by" href="https://www.linkedin.com/in/juan-de-santos-a98207275/"
                            target="_blank">Juan de
                            Santos</a>.</a>
            </div>
            <div>
                <a class="attributions" target="_blank" href="attributions.html"></a>
            </div>
        </div>
    </section>


    <script src="assets/js/variables.js"></script>
    <script src="assets/js/arrays.js"></script>
    <script src="assets/js/scriptIndex.js"></script>
</body>

</html>
